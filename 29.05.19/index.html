<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <title>modal</title>
</head>
<body>
    <section id="modal">
        <div class="main">
            <div class="container">
                <div class="row mt-5">
                   <div class="col-lg-3">
                       <a href="#"><img src="img/large/img1.jpg" data-index="0" data-img="img1.jpg" data-msg="Nature and sunrise"></a>
                    </div>
                   <div class="col-lg-3">
                       <a href="#"><img src="img/large/img2.jpg"data-index="1" data-img="img2.jpg" data-msg="Snow"></a> 
                    </div>
                   <div class="col-lg-3">
                       <a href="#"><img src="img/large/img3.jpg" data-index="2" data-img="img3.jpg" data-msg="Mountains and fjords"></a>
                    </div>
                   <div class="col-lg-3">
                       <a href="#"><img src="img/large/img4.jpg" data-index="3" data-img="img4.jpg" data-msg="Northern Lights"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal_content">

            <div class="convert"></div>
            <div class="slider">
                 <img src="img/small/1.jpg" >
                <p>Nature and sunrise</p>
                <div class="navigator">
                    <div class="item" data-img="1.jpg" data-msg="Nature and sunrise">
                         <img src="img/small/1.jpg" >
                         <div class="convert_item"></div>
                    </div>
                    <div class="item" data-img="2.jpg" data-msg="Snow">
                            <img src="img/small/2.jpg" >
                            <div class="convert_item"></div>
                    </div>
                    <div class="item" data-img="3.jpg" data-msg="Mountains and fjords">
                            <img src="img/small/3.jpg" >
                            <div class="convert_item"></div>
                    </div>
                    <div class="item" data-img="4.jpg" data-msg="Northern Lights">
                            <img src="img/small/4.jpg" >
                            <div class="convert_item"></div>
                    </div>
                    <span class="right icon">
                            <i class="fas fa-chevron-right"></i>
                    </span>
                    <span class="left icon">
                            <i class="fas fa-chevron-left"></i>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
